<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação do time</title>
</head>
<body>

    <script>

        function PulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function Mostra(frase){
            document.write(frase);
            PulaLinha();

        }

        var vitorias = parseInt(prompt("Digite o numero de vitorias do time: "));
        var empates = parseInt(prompt("Digite o numero de empates do time: "));

        var pontos = (vitorias * 3) + empates;
        
        Mostra("O total de Pontos do time foi: " + pontos);
        Mostra("Total de vitorias: " + vitorias);
        Mostra("Total de empates: " + empates);

    </script>

    
</body>
</html>
