<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <script>

        function PulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
        
        function Mostra(frase) {
            document.write(frase);
            PulaLinha();
        }

        var limite = parseInt(prompt("Digite um numero limite para ver todos numeros pares at√© ele: ")) 
        var contador = 2;
        while(contador <= limite) {
            Mostra(contador);
            contador = contador + 2;
        }


    </script>
    
</body>
</html>
