<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>


    <script>
                
        function PulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
        
        function Mostra(frase) {
            document.write(frase);
            PulaLinha();
        }

        tabuada = parseInt(prompt("Digite um numero para ver a tabuada: "))

        for (var multiplicador = 1; multiplicador <= 10; multiplicador += 1) {
            Mostra(tabuada + " x " + multiplicador + " = " + (multiplicador * tabuada) )
        }

    </script>
    
</body>
</html>
