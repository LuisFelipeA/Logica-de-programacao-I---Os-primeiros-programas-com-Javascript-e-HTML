<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros de 20 a 0</title>
</head>
<body>
    <script>

        function PulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
        
        function Mostra(frase) {
            document.write(frase);
            PulaLinha();
        }

        var contador = 20;
        while(contador >= 0) {
            Mostra(contador);
            contador = contador - 1;
        }

    </script>
    
</body>
</html>
