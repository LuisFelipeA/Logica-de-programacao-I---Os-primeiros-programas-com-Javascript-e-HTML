<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imc</title>
</head>
<body>
		
	<script>

		function PulaLinha() {
			document.write("<br>");
			document.write("<br>");
		}
		
		function Mostra(frase) {
			document.write(frase);
			PulaLinha();
		}
		
		function CalculaImc(peso, altura){
			return peso / (altura * altura);
		
		}
		
		var nome = prompt("Digite seu nome");
		var alturaInformada = prompt("Informe sua altura (Metros)");
		var pesoInformado = prompt("Informe seu peso (Kg)");

		var imc = CalculaImc(pesoInformado, alturaInformada);

		Mostra(nome +" o seu IMC calculado é " + Math.round(imc));

		if (imc <18.5){
			Mostra("Seu imc esta abaixo da média");
		}

		if (imc > 25){
			Mostra("Seu imc esta acima da média");
		}

		if (imc >= 18.5 && imc <= 25){
			Mostra("Seu imc esta na média aceitável")
		}

		
	</script>

</body>
</html>
