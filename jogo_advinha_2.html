<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação</title>
</head>
<body>
    
    <h1>Tente adivinhar o numero gerado pelo computador</h1>
    <input/>
    <button>comparar</button>

    <script>
        var aleatorio = Math.round(Math.random()*10);

        var jogador = document.querySelector("input");


        function verifica() {
            
            if (jogador.value == aleatorio){
                alert("Acertou!!");
                alert("Numero gerado: " + aleatorio);
            }

            else{
                alert("Errou!!");
                alert("Numero gerado: " + aleatorio);
            }

        }      
        
        var button = document.querySelector("button");

        button.onclick = verifica;

    </script>
    
</body>
</html>
